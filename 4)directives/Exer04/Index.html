<!DOCTYPE html>
<!--Exercicio 01 Modules - Multiplicação-->
<html lang="en-us">

<head>
<meta charset="utf-8">
<!--angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Hello...</title>
<style type="text/css">

</style>
</head>

<body>
<h1>Directives</h1>
	<!--Criando Uma Multiplicação-->
	<div ng-app="" ng-init="nomes=[
	{nome:'Jhonatan',cidade:'itanhaem'},
	{nome:'jonatas',cidade:'santos'},
	{nome:'raniel',cidade:'santo andre'}]">
		<!--Mostrando Resultados-->
		<ul>
			<li ng-repeat="x in nomes">
				{{x.nome + ' ' + x.cidade}}
			</li>
		</ul>
	</div>
</body>
<script>
</script>
</html>
