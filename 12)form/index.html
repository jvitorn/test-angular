<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body{
            background-image:url("fundo.jpg");
        }
    </style>
    <meta charset="utf-8">
    <!--FavIcon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-2 mt-5 ">
                <div class="shadow-lg bg-light p-5 rounded">
                            <div class="form-group">
                                <label for="">Email </label>
                                <input type="text" name="email" class="form-control bg-dark" placeholder="Enter Email"/>
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" name="password" class="form-control bg-dark" placeholder="Enter Password" />
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="checkboxModel.value1" />
                                <label class="form-check-label">Remember-Me</label>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Enter your Comment</label>
                                <textarea class="form-control bg-dark" id="exampleFormControlTextarea1" rows="3" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Example select</label>
                                <select class="form-control bg-dark" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Select your state</label>
                                <select multiple class="form-control bg-dark " id="exampleFormControlSelect2">
                                  <option class="font-weight-bold">SP</option>
                                  <option class="font-weight-bold">RJ</option>
                                  <option class="font-weight-bold">MG</option>
                                  <option class="font-weight-bold">CS</option>
                                  <option class="font-weight-bold">GO</option>
                                </select>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                              <label class="form-check-label" for="inlineRadio3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                              <label class="form-check-label" for="inlineRadio3">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                              <label class="form-check-label" for="inlineRadio3">5</label>
                            </div>
                            <button class=" btn btn-block btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
