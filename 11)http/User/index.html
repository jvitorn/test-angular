<!DOCTYPE html>

<title>Hello...</title>
<style type="text/css">

</style>
</head>

<body ng-app="exerModule">
	<div class="container">
		<h1 class="text-center">Http Services</h1>
		<!--Criando -->
		<div class="row">
			<div class="col-12" ng-controller="linkController">
				<h6 class="text-center">Mostando o Informações do Banco de Dados(Usuarios)</h6>
				<ul	class="list-group">
					<li class="list-group-item" ng-repeat="x in consumidores">{{x.NM_USUARIO+","+x.NM_SOBRENOME}}</li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script>
	var app = angular.module('exerModule',[]);
	app.controller('linkController',function($scope,$http){
		$http.get("conection.php").then(function(response){
			$scope.consumidores = response.data
		});
	});
</script>
</html>
