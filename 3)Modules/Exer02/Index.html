<!DOCTYPE html>
<!--Exercicio 02 Modules - Adicionando Diretizes-->
<html lang="en-us">

<head>
<meta charset="utf-8">
<!--angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Hello...</title>
<style type="text/css">

</style>
</head>

<body>
<h1>Diretives</h1>
	<!--Criando Uma Aplicação-->
	<div ng-app="Diretriz" joao-directive>
		<!--Mostrando Resultados-->
		<p></p>
	</div>
</body>
<script>
	var app = angular.module('Diretriz',[]);
	app.directive('joaoDirective',function(){
		return{
			template : "Hello word"
		};
	});
</script>
</html>
