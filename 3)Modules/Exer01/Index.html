<!DOCTYPE html>
<!--Exercicio 01 Modules - Multiplicação-->
<html lang="en-us">

<head>
<meta charset="utf-8">
<!--angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Hello...</title>
<style type="text/css">

</style>
</head>

<body>
<h1>Modules</h1>
	<!--Criando Uma Multiplicação-->
	<div ng-app="Multiplicacao" ng-controller="ControllerMult">
		<!--Mostrando Resultados-->
		<p>Resultado Da Multiplicação: <span>{{n1 * n2 }}</span></p>
	</div>
</body>
<script>
	var app = angular.module('Multiplicacao',[]);
	app.controller('ControllerMult',function ($scope){
		$scope.n1 = "5";
		$scope.n2 = "2";
	});
</script>
</html>
