<body>
<h1>Hello Word</h1>
	<div ng-app="MeuApp" ng-controller="MeuController">
		Primeiro Nome: <input type="text" ng-model="Firstname"/>

		app.controller('MeuController',function($scope){
			//Definindo scopo inicial como "joao vitor" nas variaveis
			$scope.Firstname = "Joao";
			$scope.Lastname  = "Vitor";
		});
</script>
