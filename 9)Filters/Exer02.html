<body >
<h1>Scopes</h1>
		<p>Mostando as informações dentro do Array</p>
	<!--Criando -->
	<div ng-app="exerModule" ng-controller="exerController">
		<p>Mostando as informações dentro do controller</p>
		<ul>
			<li ng-repeat="x in nomes |orderBy:'nome'">{{x.nome+', '+x.cidade }}</li>
		</ul>
	</div>
</body>
<script>
	var app = angular.module('exerModule',[]);
	app.controller('exerController',function($scope){
		$scope.nomes=[
			{nome:'zendaia',cidade:'arapuca'},
			{nome:'joao',cidade:'itanhaém'},
			{nome:'jhonatan',cidade:'mato grosso do sul'},
			{nome:'raniel',cidade:'mucuge'},
			{nome:'sonic',cidade:'hospital'}
			]
	})
</script>
</html>
