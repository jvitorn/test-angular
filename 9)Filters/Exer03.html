<!DOCTYPE html>
<!--Exercicio 06-->
<html lang="en-us">

<head>
<meta charset="utf-8">
<!--Bootstrap 4-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Hello...</title>
<style type="text/css">

</style>
</head>

<body ng-app="exerModule">
	<div class="container">
		<h1 class="text-center">Filters</h1>
		<!--Criando -->
		<div class="row">
			<div class="col-12">
				<h6 class="text-center">filtrando Informações dentro do array do controller</h6>
				<div class="form-group">
					<input class="form-control text-center" type="text" placeholder="filtre suas informações" ng-model="filtro"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-10">
				<div ng-controller="exerController">
					<p>Mostando as informações dentro do controller</p>
					<ul>
						<li ng-repeat="x in nomes | filter:filtro ">{{x.nome+', '+x.cidade }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	var app = angular.module('exerModule',[]);
	app.controller('exerController',function($scope){
		$scope.nomes=[
			{nome:'zendaia',cidade:'arapuca'},
			{nome:'joao',cidade:'itanhaém'},
			{nome:'jhonatan',cidade:'mato grosso do sul'},
			{nome:'raniel',cidade:'mucuge'},
			{nome:'sonic',cidade:'hospital'}
			]
	})
</script>
</html>
